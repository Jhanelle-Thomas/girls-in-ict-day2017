{% extends 'base.html' %}

{% block main %}
<h1 class="page-header"></h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}

<form class="" action="{{ url_for('addTrash') }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="file">Upload your file</label>
    <input type="file" name="file" class="form-control" />
  </div>
  <div class="form-group">
    <label for="trash">Type of Trash</label>
    <input type="text" name="trash" class="form-control" />
  </div>
  <button type="submit" name="submit" class="btn btn-primary">Save Trash</button>
</form>
{% endblock %}
