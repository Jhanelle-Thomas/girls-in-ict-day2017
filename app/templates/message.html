<div class="form-login" method="post">
    <form action="{{ url_for('forum') }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class='form-control', placeholder="Title") }}
      </div>
      <div class="form-group">
        {{ form.message.label }}
        {{ form.message(class='form-control', placeholder="Message") }}
      </div>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Send</button>
    </form>
  </div>
